  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Series con Web Workers</title>
  </head>
  <body>
    <h2>Generar Números Primos y Buscar Palabra</h2>


    <label for="limite">Hasta qué número quieres calcular los primos:</label>
    <input type="number" id="limite" value="20">
    
    <label for="parrafo">Escribe un párrafo:</label>
    <textarea id="parrafo" rows="4" cols="50"></textarea>
    
    <label for="palabra">Escribe una palabra:</label>
    <input type="text" id="palabra" value="">
    
    <button id="generar">Generar</button>

    <h3>Resultados:</h3>
    <pre id="salida"></pre>

  <script src="app.js"></script>
</body> 
</html>
